<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Home | Birthday Calender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>
<body>
  <!--container start-->
  <div class="container">
     <!--header section start-->
    <header> 
      <!-- header wrapper start -->
      <div class="wrapper">
        <h1>
          <a href="index.html" title="Home">
            Birthday Cal
          </a>
        </h1>
      </div>  
      <!-- header wrapper end   -->     
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <!-- birthday calender section start -->
      <div class="birthday-calender">
        <!-- wrapper start -->
        <div class="wrapper">
          <ul class="days">
            <li>
              <h3>Mon</h3>
              <ul class="mon">
              </ul>
            </li>
            <li>
              <h3>Tue</h3>
              <ul class="tue">
              </ul>
            </li>
            <li>
              <h3>Wed</h3>
              <ul class="wed">
              </ul>
            </li>
            <li>
              <h3>Thu</h3>
              <ul class="thurs">
              </ul>
            </li>
            <li>
              <h3>fri</h3>
              <ul class="fri">
              </ul>
            </li>
            <li>
              <h3>sat</h3>
              <ul class="sat">
              </ul>
            </li>
            <li>
              <h3>sun</h3>
              <ul class="sun">
              </ul>
            </li>
          </ul>
          <div>
            <div class="form-group">
              <textarea></textarea>
            </div>
            <div class="form-container">
              <form class="form" action="#FIXME" method="post">
                <div class="form-group">
                  <label>Year</label>
                  <input type="text" name="year" class="year" maxlength="4">
                  <span class="error">Please enter valid Year</span>
                </div>
                <div class="form-control">
                  <input type="submit" name="update" class="update" value="Update">
                  <span class="success">sucessfully submitted.Check birthday calender</span>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- wrapper end -->
      </div>
      <!-- birthday calender section  end -->
    </main>
    <!--main section end-->
     <!--footer section start-->
    <footer>   
    <div class="wrapper">
      <p>
        &copy;2020 birthdaycal, all rights reserved.
      </p>
    </div>   
    </footer>
    <!--footer section end-->
  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
